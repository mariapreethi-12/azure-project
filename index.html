<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchStudentData() {
            try {
                const response = await fetch('https://maria-function-app.azurewebsites.net/api/studentCountByCountry?');
                const data = await response.json();
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = data.map(row => `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        fetchStudentData();
    </script>
</body>
</html>
